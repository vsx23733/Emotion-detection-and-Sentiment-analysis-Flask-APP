<!DOCTYPE html>
<html>
<head>
    <title>Flask App â€“ Emotion | Sentiment | Body Movement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36353a;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #222;
            margin-bottom: 25px;
            line-height: 1.3;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        input[type="file"] {
            font-size: 16px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            width: 250px;
        }

        .upload-button, 
        .realtime-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }

        .upload-button:hover,
        .realtime-button:hover {
            background-color: #0056b3;
        }

        .realtime-container {
            text-align: center;
            margin-top: 30px;
        }

        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="container">

        <h1>
            Application:<br>
            Emotion Detection<br>
            Sentiment Analysis<br>
            Body Movement Analysis
        </h1>

        <!-- Upload Form -->
        <form method="post" action="/" enctype="multipart/form-data">
            <input type="file" name="file">

            <select name="operation">
                <option value="emotion">Emotion Analysis (Image)</option>
                <option value="sentiment">Sentiment Analysis (Text)</option>
            </select>

            <input class="upload-button" type="submit" value="Analyze File">
        </form>

        <!-- Realtime Button -->
        <div class="realtime-container">
            <a href="/realtime">
                <button class="realtime-button">Realtime Emotion Detection (Webcam)</button>
            </a>
        </div>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

    </div>

</body>
</html>
